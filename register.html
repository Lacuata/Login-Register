      <div class="container">
        <h2>Village88</h2>
        <p>Creating your account to continue to Village88</p>
        <form>
            <div class="col-md-3">
                <label for="fname">
                    <input type="text" id="fname" name="fname" placeholder="Firstname">
                </label>
            </div>
            <div class="col-md-3">
                <label for="lname">
                    <input type="text" id="lname" name="lname" placeholder="Lastname">
                </label>
            </div>

                        <p>@gmail.com</p>
                    </label>
                </div>
                <div class="col-md-3">
                    <label for="password">
                        <input type="password" id="password" name="password" placeholder="Password">
                    </label>
                </div>
                <div class="col-md-3">
                    <label for="confirm">
                        <input type="password" id="confirm" name="confirm" placeholder="Confirm">
                    </label>
                </div>
